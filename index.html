<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulations with forms</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <h1 id="title">Form Submission</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder=" Enter your First-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name"  placeholder="Enter your last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" placeholder="Enter your email-id"    required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Enter your pincode" required>

        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" required>
        </div>
        <div class="form-group">
            <label>Choice of Food (choose at least 2):</label>
            <div>
                <input type="checkbox" name="food" value="Pizza"> Pizza
            </div>
            <div>
                <input type="checkbox" name="food" value="Burger"> Burger
            </div>
            <div>
                <input type="checkbox" name="food" value="Pasta"> Pasta
            </div>
            <div>
                <input type="checkbox" name="food" value="Salad"> Salad
            </div>
            <div>
                <input type="checkbox" name="food" value="Sushi"> Sushi
            </div>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="table">
        <table id="dataTable" class="table">
            <h2>Submitted values showed here!!!</h2>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="./js/script.js"></script>
    
</body>
</html>
